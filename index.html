<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Journal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ“Š Trading Journal</h1>

  <form id="tradeForm">
    <input type="date" id="date" required />
    <input type="text" id="symbol" placeholder="Symbol" required />
    <input type="number" step="0.01" id="entry" placeholder="Entry Price" required />
    <input type="number" step="0.01" id="exit" placeholder="Exit Price" required />
    <input type="number" id="qty" placeholder="Quantity" required />
    <input type="text" id="note" placeholder="Notes" />
    <button type="submit">Add Trade</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Entry</th>
        <th>Exit</th>
        <th>Qty</th>
        <th>P/L</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="journalBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
